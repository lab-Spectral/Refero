<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Refero - Client web moderne pour gérer votre bibliothèque Zotero" />
    <meta name="keywords" content="zotero, bibliographie, références, recherche, citations" />
    <meta name="author" content="entremonde / Spectral lab" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#5c7cfa" />
    
    <title>Refero - Client Web Zotero</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.zotero.org" />
    
    <style>
        /* Critical CSS - Loading state */
        body {
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            color: #e8e8e8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2b2b2b;
            z-index: 9999;
        }
        
        .loading-logo {
            font-size: 48px;
            font-weight: bold;
            color: #5c7cfa;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #444;
            border-top: 4px solid #5c7cfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 16px;
            color: #aaa;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Hide loading when app is ready */
        .app-loaded .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading state -->
    <div id="loading" class="loading-container">
        <div class="loading-logo">Refero</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement de votre bibliothèque...</div>
    </div>
    
    <!-- App mount point -->
    <script type="module" src="/src/main.js"></script>
    
    <script>
        // Hide loading screen when app is mounted
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => loading.remove(), 300);
                }
            }, 500);
        });
    </script>
</body>
</html>
